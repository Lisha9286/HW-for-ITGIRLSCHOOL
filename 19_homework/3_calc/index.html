<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="calc" onclick="changeColor(this)">
            <p class="calc_name h6">Калькулятор</р>
                <input type="number" id="firstNumber" name="number" />
                <button id="sub" onclick="op='*'" class="btn btn-dark calc_btn">*</button>
                <button id="seg" onclick="op='/'" class="btn btn-dark calc_btn">/</button>
                <button id="plus" onclick="op='+'" class="btn btn-dark calc_btn">+</button>
                <button id="minus" onclick="op='-'" class="btn btn-dark calc_btn">-</button>
                <button id="result" onclick="calc()" class="btn btn-dark calc_btn">=</button>
                <input type="number" id="secondNumber" name="number" />
                <p class="calc_name h6">Результат:<span class="calc_result h6" id="resultValue"></span></р>
        </div>
    </main>
    <script>
        let op;
        class Calculate {
            static sum(a, b) {
                return +a + +b
            }

            static minus(a, b) {
                return +a - +b
            }

            static sub(a, b) {
                return +a * +b
            }

            static seg(a, b) {
                return +a / +b
            }
        }

        function calc() {
            let result
            let firstNumber = document.getElementById('firstNumber').value;
            let secondNumber = document.getElementById('secondNumber').value;
            switch (op) {
                case '+':
                    result = Calculate.sum(firstNumber, secondNumber);
                    break;
                case '-':
                    result = Calculate.minus(firstNumber, secondNumber);
                    break;
                case '*':
                    result = Calculate.sub(firstNumber, secondNumber);
                    break;
                case '/':
                    if (secondNumber == 0) {
                        alert('На ноль делить нельзя!');
                    }
                    result = Calculate.seg(firstNumber, secondNumber);
                    break;
            }

            document.querySelector('#resultValue').innerHTML += ` ${result}`;
        }

        function changeColor(sender) {
            sender.classList.add("changeColor");
        }
    </script>
</body>

</html>
