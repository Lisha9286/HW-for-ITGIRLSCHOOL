<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Опросик</title>
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>

<body>
  
    <h1>Опрос для котородителей</h1>

    <div>
      <label for="petname">Имя котика</label>
      <input type="text" id="petname" name="petname"/>
    </div><br />

    <div>
      <label for="fio">Ваше имя</label>
      <input type="text" id="fio" name="fio"/>
    </div><br />

    <div>
      <label for="phone">Номер телефона</label>
      <input type="tel" id="phone" name="phone"/>
    </div><br />

    <div>
      <label for="email">Почта</label>
      <input type="email" id="email" name="email"/>
    </div><br />

    <div>
      <label for="class">Порода котика</label>
      <select id="breed">
        <option value="0" selected>Выберите из списка:</option>
        <option value="Экзот">Экзот</option>
        <option value="Персидская кошка">Персидская кошка</option>
        <option value="Мэйн-кун">Мэйн-кун</option>
        <option value="Русская голубая">Русская голубая</option>
        <option value="Британская">Британская</option>
        <option value="Скотиш-фолд">Скотиш-фолд</option>
        <option value="Абиссинская кошка">Абиссинская кошка</option>
        <option value="Королевских кровей">Королевских кровей</option>
        <option value="Канадский сфинк">Канадский сфинкс</option>
        <option value="Ориентальная кошка">Ориентальная кошка</option>
        <option value="Сиамская кошка">Сиамская кошка</option>
      </select>
    </div><br />

    <div>
      <p>Вид корма</p>
      <label>
        <input class="feed" type="checkbox" value="Влажный корм" name="food1">Влажный корм
      </label><br />
      <label>
        <input class="feed" type="checkbox" value="Сухой корм" name="food2">Сухой корм
      </label><br />
      <label>
        <input class="feed" type="checkbox" value="Натуральный корм" name="food3">Натуральный корм
      </label><br />
      <label>
        <input class="feed" type="checkbox" value="Угощения" name="food4">Угощения
      </label><br />
    </div>

    <div>
      <p>Выберите пол котика:</p>
      <label>
        Кошка<input class="sex" type="radio" value="Кошка" name="sex">
      </label>
      <br />
      <label>
        Кот<input class="sex" type="radio" value="Кот" name="sex">
      </label>
    </div><br />

    <div>
      <button class="btn btn-dark">Сохранить</button>
    </div><br />
  <script src="2_cat.js"></script>
</body>

</html>
