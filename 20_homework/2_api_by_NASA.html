<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            margin: 20px;
        }

        #img,#explanation{
            max-width: 1000px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 id="title"></h1>
    <div id="date"></div>
    <img id="img"/>
<p id="explanation"></p>
    <script>
        fetch('https://api.nasa.gov/planetary/apod?api_key=k5FCYbXgBrj4egQ4T6173VKcBmgaUAqkdKNjeUse')
            .then(response => response.json())
            .then(photos => {
                console.log(photos);
                document.querySelector('#title').innerHTML = photos.title;
                document.querySelector('#date').innerHTML = photos.date;
                document.querySelector('#img').src = photos.hdurl;
                document.querySelector('#explanation').innerHTML = photos.explanation;
            })
            .catch(error => console.log(error));
    </script>
</body>

</html>
