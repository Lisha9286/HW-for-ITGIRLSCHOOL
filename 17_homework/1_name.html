<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="name">Введите имя</label>
    <input type="text" class="name" name="name" /><br /><br />
    <label for="surname">Введите фамилию</label>
    <input type="text" id="surname" name="surname" /><br /><br />
    <label for="patronymic">Введите отчество</label>
    <input type="text" id="patronymic" name="patronymic" /><br /><br />
    <button class="btn">Отправить</button>
    <script>
        let btn = document.querySelector('.btn')

        btn.addEventListener('click', () => {
            let name = document.querySelector('.name').value;
            name = name.replace(/[^a-zа-яё]/gi, '')
            name = name[0].toUpperCase() + name.slice(1).toLowerCase()

            let surname = document.querySelector('#surname').value;
            surname = surname.replace(/[^a-zа-яё]/gi, '')
            surname = surname[0].toUpperCase() + surname.slice(1).toLowerCase()

            let patronymic = document.querySelector('#patronymic').value;
            patronymic = patronymic.replace(/[^a-zа-яё]/gi, '')
            patronymic = patronymic[0].toUpperCase() + patronymic.slice(1).toLowerCase()

            const inputs = document.querySelectorAll('input');
            inputs.forEach(item => {
                item.value = ''
            })

            let newName = document.querySelector('.name');
            newName.value = name

            let newSurname = document.querySelector('.surname');
            newSurname.value = surname

            let newPat = document.querySelector('.patronymic');
            newPat.value = patronymic

        });
    </script>
</body>

</html>
