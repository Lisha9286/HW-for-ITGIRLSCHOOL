<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let today

        function formatDate(today) {
            let date = new Date();
            switch (today) {
                case "now":
                    alert("прямо сейчас:\n" + new Date(date - 1));
                    break;
                case "notnow":
                    alert("30 сек. назад:\n" + new Date(date - 30 * 1000));
                    break;
                case "5min":
                    alert("5 мин. назад:\n" + new Date(date - 5 * 60 * 1000));
                    break;
                case "yesterday":
                    alert("вчерашняя дата:\n" + new Date(date - 86400 * 100));
                    break;
            }

        }
        
        today = "now"
        formatDate(today)

        today = "notnow"
        formatDate(today)

        today = "5min"
        formatDate(today)

        today = "yesterday"
        formatDate(today)

    </script>
</body>

</html>
