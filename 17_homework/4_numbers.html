<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Генератор случайных чисел</h1>
    <button class="btn btn-primary">Сгенерировать</button>
    <div>Сгенерировали:</div><input class="result" />
    <div>Минимальное:</div><input class="min" type="number" />
    <div>Максимальное:</div><input class="max" type="number" />
    <div>Среднее арифметическое:</div><input class="medium" type="number" />
    <div>Сумма чисел:</div><input class="sum" type="number" />
    <div>Произведение чисел:</div><input class="sub" type="number" />
    <script>
        let btn = document.querySelector('.btn');

        btn.addEventListener('click', () => {
            let arr = [];
            for (let i = 0; i < 10; i++) {
                arr.push(Math.round(Math.random() * (10 - -10) + -10));
            }

            let result = document.querySelector('.result');
            result.value = arr;

            let min = document.querySelector('.min');
            min.value = Math.min(...arr);

            let max = document.querySelector('.max');
            max.value = Math.max(...arr);

            let sum = document.querySelector('.sum');
            let sumResult = 0;
            arr.forEach(element => {
                sumResult += element
                
            })
            sum.value = sumResult;

            let medium = document.querySelector('.medium');
            let mediumResult = sumResult / 10;
            medium.value = mediumResult;

            let sub = document.querySelector('.sub');
            let subResult = arr.reduce((acc, element) => acc * element)
            sub.value = subResult;
        })
    </script>
</body>

</html>
