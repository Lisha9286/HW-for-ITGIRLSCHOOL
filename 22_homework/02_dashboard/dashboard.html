<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <header class="header">
        <nav>
            <ul>
                <li class="header__title"><a href=""><img class="header__img"
                            src="style/img/dashboard.png" />Dashboard</a></li>
                <li class="header__nav"><a class="header__link" href=""><img class="header__img"
                            src="style/img/profile.png" />Profile</a></li>
                <li class="header__nav"><a class="header__link" href=""><img class="header__img"
                            src="style/img/Leaderboard.png" />Leaderboard</a></li>
                <li class="header__nav"><a class="header__link" href=""><img class="header__img"
                            src="style/img/order.png" />Order</a></li>
                <li class="header__nav"><a class="header__link" href=""><img class="header__img"
                            src="style/img/product.png" />Product</a></li>
                <li class="header__nav"><a class="header__link" href=""><img class="header__img"
                            src="style/img/sales.png" />Sales report</a></li>
                <li class="header__nav"><a class="header__link" href=""><img class="header__img"
                            src="style/img/message.png" />Message</a></li>
                <li class="header__nav"><a class="header__link" href=""><img class="header__img"
                            src="style/img/settings.png" />Setting</a></li>
                <li class="header__nav"><a class="header__link" href=""><img class="header__img"
                            src="style/img/favourite.png" />Favourite</a></li>
                <li class="header__nav"><a class="header__link" href=""><img class="header__img"
                            src="style/img/history.png" />History</a></li>
                <li class="header__nav"><a class="header__link" href=""><img class="header__img"
                            src="style/img/singout.png" />Signout</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="block">
            <div class="block__search">
                <div class="block__btn"><img src="style/img/search.png"></div>
                <input class="block__input" type="text" placeholder="Search here..." />
            </div>
            <img class="block__profile" src="style/img/sidebars.png" />

            <div class="block__product data-aos="zoom-in">
                <p class="block__title">Sales <span id="date"></span></p>
                <p class="block__subtitle">Sales Summary</p>
                <div class="block__cards" id="cards">
                </div>
            </div>

            <div class="block__level" data-aos="zoom-in">
                <p class="block__title">Level</p>
                <canvas id="level"></canvas>
            </div>

            <div class="block__top" data-aos="zoom-in">
                <p class="block__title">Top Products</p>
            </div>

            <div data-aos="zoom-in" class="block__fullfilment">
                <p class="block__title">Customer Fulfilment</p>
                <canvas id="lastMonth"></canvas>
                <canvas id="thisMonth"></canvas>
            </div>

        </div>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="bundle.js"></script>
    </main>
</body>

</html>
