<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Arsenal&family=Inter&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__left">
        <h1 class="header__title">Awards</h1>
        <div class="header__about">About Us</div>
        <div class="header__contact">Contact</div>
    </div>
    <div class="header__right">
        <div class="header__compet">Our Competions</div>
        <div class="header__sign">SIGN IN /SIGN UP</div>
    </div>
    </header>
    <main class="main">
        <div class="input">
            <div class="input__title">Fill the Application </div>
            <input type="text" class="input__name" placeholder="Full Name" />
            <input type="text" class="input__email" placeholder="Enter Email Address"/>
            <input type="number" class="input__phone" placeholder="Phone Number">
            <input type="text" class="input__address" placeholder="Street Address">
        </div>
        <div class="cart"></div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
