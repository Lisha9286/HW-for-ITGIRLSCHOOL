<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
    <style>
        textarea {
            width: 500px;
            height: 100px;
        }

        body {
            margin: 20px;
        }

        .notes_box {
            border: 1px rgb(107, 107, 107) solid;
            max-width: 500px;
            min-height: 250px;
            margin-bottom: 10px;
        }

        .delete {
            width: 10px;
            height: 10px;
        }

        .note {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h2>Заметки</h2>
    <div class="notes_box"></div>
    <textarea class="text_notes"></textarea><br/>
    <button class="btnSend btn btn-primary">Send</button>
    <script>
let btnSend = document.querySelector('.btn');
btnSend.addEventListener('click', () => {
    let note = document.querySelector('.text_notes').value
    document.querySelector('.notes_box').innerHTML += `<div class="note">${note}<img src="cancel.png" alt="cancel" class="delete"/></div>`
    const cleanNote = document.querySelector('.text_notes')
    cleanNote.value = '';
} )
let btnDelete = document.querySelector('.delete')
btnDelete.addEventListener('click', () => {
    document.querySelector('.notes_box').innerHTML = "";
})
    </script>
</body>

</html>
