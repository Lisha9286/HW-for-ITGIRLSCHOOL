<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            margin: 20px;
        }
    </style>
</head>

<body>
    <label for="search">Поиск 5 гифок</label>
    <input type="text" name="search" id="search">
    <button onclick="searchGIF()">Поиск</button>
    <div id="gifContainer">
        
    </div>
    <script>
        
        function searchGIF(search) {
            search = document.querySelector('#search').value;
            document.querySelector('#gifContainer').innerHTML = "";
            fetch(`https://api.giphy.com/v1/gifs/search?api_key=UrHAPa1LmKqUvmSBvlQcSMYMAh1ZeyPs&q=${search}&limit=5`)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    let gifs = data.data;
                    console.log(gifs)
                    for (gif of gifs) {
                        document.querySelector('#gifContainer').innerHTML += `<img src="${gif.images.fixed_height.url}" alt="gif"/>`
                    }
                })
                .catch(error => console.log(error));
        }
    </script>
</body>

</html>
