<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Опросик</title>
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>

<body>
  <form>
    <h1>Опрос для котородителей</h1>

    <div>
      <label for="petname">Имя котика</label>
      <input type="text" id="petname" name="petname" required />
    </div><br />

    <div>
      <label for="fio">Ваше имя</label>
      <input type="text" id="fio" name="fio" required />
    </div><br />

    <div>
      <label for="phone">Номер телефона</label>
      <input type="tel" id="phone" name="phone" required />
    </div><br />

    <div>
      <label for="email">Почта</label>
      <input type="email" id="email" name="email" required />
    </div><br />

    <div>
      <label for="class">Порода котика</label>
      <select id="class" required>
        <option value="1">Экзот</option>
        <option value="2">Персидская кошка</option>
        <option value="3">Мэйн-кун</option>
        <option value="4">Русская голубая</option>
        <option value="5">Британская</option>
        <option value="6">Скотиш-фолд</option>
        <option value="7">Абиссинская кошка</option>
        <option value="8">Королевских кровей</option>
        <option value="9">Канадский сфинкс</option>
        <option value="10">Ориентальная кошка</option>
        <option value="11">Сиамская кошка</option>
      </select>
    </div><br />

    <div>
      <p>Вид корма</p>
      <label>
        <input type="checkbox" value="wet" name="food1">Влажный корм
      </label><br />
      <label>
        <input type="checkbox" value="dry" name="food2">Сухой корм
      </label><br />
      <label>
        <input type="checkbox" value="natural" name="food3">Натуральный корм
      </label><br />
      <label>
        <input type="checkbox" value="snack" name="food4">Угощения
      </label><br />
    </div>

    <div>
      <p>Выберите пол котика:</p>
      <label>
        Кошка<input type="radio" value="woman" name="sex" required>
      </label>
      <br />
      <label>
        Кот<input type="radio" value="man" name="sex" required>
      </label>
    </div><br />

    <div>
      <label for="comment">Напишите, пожалуйста, пару слов о вашем котике:</label><br />
      <textarea id="comment" rows="7" name="comment" required></textarea>
    </div>
    <div>
      <p>Загрузите фотографию котейки</p>
      <label><input type="file" name="photo" multiple accept="image/*,image/jpeg" required></label>
    </div><br />

    <div>
      <button class="btn btn-dark" type="submit">Сохранить</button>
    </div><br />
  </form>
</body>

</html>
